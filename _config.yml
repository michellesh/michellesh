collections:
  installations:
    output: true
  projects:
    output: true
  project-sub-pages:
    output: true
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "installations"
    values:
      layout: "installation"
      permalink: /installations/:path
      dir: /installations/
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      permalink: /projects/:title
      dir: /projects/
  - scope:
      path: ""
      type: "project-sub-pages"
    values:
      layout: "project-sub-page"
      permalink: /projects/:title
      dir: /projects/
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /posts/:title
      dir: /posts/
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from

url: mickymakes.art

google_analytics: G-XTF2JCGHV6

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
